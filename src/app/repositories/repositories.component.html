<div class="row">

  <div class="col s6">
    <ul class="collection">

      <li class="collection-item indigo white-text" [hidden]="repositories.length > 0">
        Cargando repositorios...
      </li>

      <li class="default collection-item red accent-2 white-text" [hidden]="!repository">
        <h2>{{ repository.name }}</h2>
        <p>{{ repository.description }}</p>
      </li>

      <li class="default collection-item" *ngFor="let repo of repositories" (click)="setMainRepository(repo)">
        <h3>{{ repo.name }}</h3>
        <p>{{ repo.description }}  <span class="new badge" data-badge-caption="">{{ repo.language }}</span></p>
      </li>

    </ul>
  </div>

  <div class="col s6">
    <form (submit)="addNewRepo()">
      <div class="input-field">
        <input type="text" name="name" placeholder="Nombre" [(ngModel)]="newRepository.name">
      </div>
      <div class="input-field">
        <input type="text" name="description" placeholder="DescripciÃ³n" [(ngModel)]="newRepository.description">
      </div>
      <div class="input-field">
        <input type="submit" value="Agregar" class="btn indigo">
      </div>
    </form>
  </div>

</div>
